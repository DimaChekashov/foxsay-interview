<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color of input elements</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .work-area {
            width: 600px;
            height: 600px;
            max-width: 100%;
            border: 1px solid #000;
        }

        /* Write your code below */
        input[type="range"] {
            accent-color: #F44336;
        }
    </style>
</head>
<body>
    <h1>color of input elements</h1>
    <p>We have a slider but we want to change the default color into #F44336.</p>

    <div class="work-area">
        <input type="range" min="0" max="10">
    </div>
</body>
</html>
