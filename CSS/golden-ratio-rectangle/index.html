<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>golden-ratio rectangle</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .work-area {
            width: 600px;
            height: 600px;
            max-width: 100%;
            border: 1px solid #000;
        }

        /* Write your code below */
       .golden-ratio {
            background-color: #ccc;
            aspect-ratio : 1.618 / 1;
        }
    </style>
</head>
<body>
    <h1>golden-ratio rectangle</h1>
    <p>Let's create a golden-ratio rectangle, which means width/height = 1.618.</p>
    <p>This rectangle should have the fixed ratio even when width changes.</p>

    <div class="work-area">
        <div class="golden-ratio"></div>
    </div>
</body>
</html>
