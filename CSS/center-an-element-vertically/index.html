<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center an element vertically</title>
    <style>
        .outer {
            width: 100%;
            height: 200px;
            background-color: #efefef;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <p>This is a very basic question and good to be the first CSS problem</p>

    <div class="outer">
        <div class="inner">
    </div>
</body>
</html>
